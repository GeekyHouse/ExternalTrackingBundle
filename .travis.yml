language:
    - php

php:
    - 5.3
    - 5.4
    - 5.5

env:
    - SYMFONY_VERSION=2.1.*
    - SYMFONY_VERSION=2.2.*
    - SYMFONY_VERSION=2.3.*
    - SYMFONY_VERSION=2.4.*

before_script:
    - composer require symfony/symfony:${SYMFONY_VERSION}
    - composer require twig/extensions: "1.0.*"
    - composer require symfony/assetic-bundle: "2.3.*"
    - composer require symfony/monolog-bundle: ">=2.3"
    - composer require composer update --dev

script:
    - phpunit --coverage-text